
<!doctype html>
<html>
<head>
    <title>Game Page</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="typed.js/js/typed.js"></script>
    <script>
  $(function(){
    var openingSong = new Audio('opening.mp3');
    openingSong.play();
    var typedSpeed = -50;
    function show(){
      $("#selectYes").show();
    }
    $("#selectYes").hide();
    function load(){
      $("#missionMessage").typed({
        strings:
        ["Black Ops 420 is a secret crack squad of specialists gathered specifically to prevent disasters that could threaten the Earth. The squad is under direct command of the President of the United States, Baroque Omama and answer to no other authority in the world. Due to a shortage of talented candidates, you, a neurosurgery student, have just been recruited to the Black Ops 420 squad. Your task is to make sure that you divert the disaster that is about to befall our Earth. Are you ready?"],
        typeSpeed: typedSpeed
      });
      setTimeout(show, 6000 );
      $(document).click(function() {
          typedSpeed = -100;
      });
    }
    load();



  });
</script>
</head>

<body>
<div>
    <div id ="container">
      <div id="content">
        <div id="title"><h1>BLACK OPS 420</h1></div>
        <div id="missionMessage">
        </div>
        <div id="selectYes">
         <ul>
           <a href="game/quiz.html"><li>Yes</li></a>
         </ul>
       </div>
    </div>
  </div>
</body>
</html>
