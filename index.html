<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Squirrel Pacification</title>
    <script src="lib/phaser.js"></script>
    <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="StartMenu.js"></script>
    <style>
    body {
        padding: 0;
        margin: 0;
        
        }  
    </style>
</head>

<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function() {
            var game = new Phaser.Game (750, 1000, Phaser.AUTO, 'gameContainer');
            game.state.add('Boot', SeriousGames.Boot);
            game.state.add('Preloader', SeriousGames.Preloader);
            game.state.add('StartMenu', SeriousGames.StartMenu);
            game.state.start('Boot');
    }
    </script>
</body>
</html>
